
game_type 0                            // Sets the game type to "generic"
game_mode 1                            // Sets the game mode to "deathmatch"

sv_cheats 1                            // enable cheats for following commands
mp_buytime 99999                       // illimited time for buying
mp_buy_anywhere 1                      // buy anywhere
mp_buy_during_immunity 1               // open shop when spawning
mp_maxmoney 64000                      // max money
mp_startmoney 64000                    // start money

mp_limitteams 0                        // Disables team limits
mp_autoteambalance 0                   // Disables auto team balance
mp_roundtime 30                        // Sets the round time in seconds to 30
mp_roundtime_defuse 60                 // Sets the round time for defusers in seconds to 60
mp_maxmoney 64000                      // Sets the maximum money a player can have to 60000
mp_startmoney 64000                    // Sets the starting money for players to 60000
mp_freezetime 0                        // Disables freeze time at the start of each round
mp_buytime 9999                        // Sets the buy time to 9999 seconds
mp_buy_anywhere 1                      // Allows buying anywhere on the map
mp_teammates_are_enemies 1             // Makes teammates enemies and allows friendly fire
mp_respawn_on_death_t 1                // Allows terrorists to respawn after death
mp_respawn_on_death_ct 1               // Allows counter-terrorists to respawn after death
sv_infinite_ammo 2                     // Gives infinite ammo for all weapons
ammo_grenade_limit_total 5             // Limits grenade ammo to 5
