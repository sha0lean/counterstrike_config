// https://totalcsgo.com/1v1-commands
game_type 0                       // Sets the game type to "generic"
game_mode 1                       // Sets the game mode to "competitive"

sv_cheats 1 											// enable cheats for following commands
mp_buytime 99999 									// illimited time for buying
mp_buy_anywhere 1 								// buy anywhere
mp_buy_during_immunity 1 					// open shop when spawning
mp_maxmoney 64000									// max money
mp_startmoney 64000 							// start money

mp_limitteams 2 									// disable team limitting
bot_kick 													// kick bots
mp_roundtime 10									  // 10 minutes round
mp_maxrounds 30										// max round
mp_overtime_enable 1 							// overtime rounds
mp_match_can_clinch 1 						// don't end at 16 rounds
mp_round_restart_delay 5 					// delay time before restart
mp_freezetime 2 									// freeze time of 2sec before each rounds
mp_weapons_allow_map_placed 0 		// 0 = dont clear | 1 = clear the weapons on the ground
mp_ignore_round_win_conditions 0 	// ignoring win conditions
mp_respawn_immunitytime 0 				// makes it so that players spawn with no immunity

mp_warmup_end 										// end warmup period
mp_halftime 1 										// switch size on breaks
mp_halftime_duration 10 					// 10 seconds breaks

mp_death_drop_gun 2 							// drop gun when dying
sv_infinite_ammo 2								// infinite ammo but need to reloads
mp_free_armor 1 									// free armor

mp_t_default_secondary weapon_deagle
mp_ct_default_secondary weapon_deagle
mp_t_default_primary weapon_ak47
mp_ct_default_primary weapon_ak47

mp_restartgame 1 									// clean restart

bind "=" "bot_add t" 							// Ajout d'un terroriste contrôlé par l'ordinateur
bind "-" "bot_add ct" 						// Ajout d'un contre-terroriste contrôlé par l'ordinateur
bind "8" "bot_kick" 		  				// Supprimer tous les bots 
bind "9" "toggle bot_stop 0 1" 		// toggle bot stop

echo ""
